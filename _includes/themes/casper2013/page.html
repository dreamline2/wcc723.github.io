

<div class="content">
<section class="section">
  <article>
    <div class="page-header">
      <h1>{{ page.cTitle }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
    </div>
    <div>
      {{ content }}
    </div>
  </article>      
</section>
</div>

<aside class="aside">
    <h4>Recent Posts</h4>
    <ul class="recent-box">
      {% for post in site.posts limit:10 %}
        <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.cTitle }}</a></li>
      {% endfor %}
    </ul> 

    <h4>Tag list</h4>
  <ul class="tag-box inline">
    {% assign tags_list = site.tags %}  
    {% include JB/tags_list %}
  </ul>

  </aside>
